query NoteScreen {
  notes {
    id
    text
  }
}

mutation UpdateNote($id: Int!, $input: notes_set_input!) {
  update_notes(where: { id: { _eq: $id } }, _set: $input) {
    returning {
      id
      text
    }
  }
}

mutation InsertNote($input: notes_insert_input!) {
  insert_notes(objects: [$input]) {
    returning {
      id
      text
    }
  }
}
